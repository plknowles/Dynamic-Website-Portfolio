{% extends 'base.html' %}

{% block main %}
<form class="login-form" action="/signup" method="post">
    <!-- Ensures form is protected against CSRF attacks using Flask-WTF -->
    {{ form.csrf_token }}

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" autocomplete="name" required>
        <span class="form-description"><small>Enter your full name (minimum 2 characters).</small></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" autocomplete="email" required>
        <span class="form-description"><small>Enter a valid email address.</small></span>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="new-password"
            required>
        <span class="form-description"><small>Password must be at least 6 characters in length.</small></span>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
            autocomplete="new-password" required>
        <span class="form-description"><small>Enter the same password as above.</small></span>
    </div>

    <button class="login-form-button" type="submit">Submit</button>
</form>
{% endblock %}
